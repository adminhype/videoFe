<div class="bg-container">
    <img src="assets/images/popcorn.jpg" alt="Background" class="bg-image">
    <div class="bg-overlay"></div>
</div>

<div class="login-wrapper">
    <!-- TODO: fix header/footer spacing -->
    <header>
        <a routerLink="/" class="logo-link">
            <img src="assets/icons/logo_icon_small.svg" alt="Videoflix" class="logo">
        </a>
    </header>

    <main class="content-center">
        <div class="login-card">
            <h1>Log in</h1>
            
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                
                <div class="input-container">
                    <img src="assets/icons/mail.png" alt="Email" class="input-icon left">
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Email Address" 
                        required 
                        [(ngModel)]="loginData.email"
                        class="videoflix-input">
                </div>

                <div class="input-container">
                    <img src="assets/icons/password.png" alt="Password" class="input-icon left">
                    
                    <input 
                        [type]="showPassword ? 'text' : 'password'" 
                        name="password" 
                        placeholder="Password" 
                        required 
                        [(ngModel)]="loginData.password"
                        class="videoflix-input">
                    <!-- TODO: visibility toggle -->
                    <img 
                        src="assets/icons/visibility.svg" 
                        alt="Toggle Password" 
                        class="input-icon right clickable"
                        (click)="togglePasswordVisibility()">
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-login" [disabled]="!loginForm.form.valid">
                        Log in
                    </button>
                </div>

                <div class="links-container">
                    <a routerLink="/forgot-password" class="forgot-pass">Forgot password?</a>
                    <p class="signup-text">New to Videoflix? <a routerLink="/register" class="signup-link">Sign Up now</a></p>
                </div>

            </form>
        </div>
    </main>
    <app-footer></app-footer>
</div>
