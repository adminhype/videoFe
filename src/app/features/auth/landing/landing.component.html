<div class="hero-bg">
    <img src="assets/images/index_bg.jpg" alt="Background" class="bg-img">
    <div class="overlay"></div>
</div>
<section class="landing-wrapper">
    <app-header></app-header>

    <main class="content-area">
        <div class="hero-content">
            <h1>Movies, TV shows, and more</h1>
            <div class="sub-container">
                <p>Enter your email to create or restart your subscription.</p>
                
                <form class="email-form" (ngSubmit)="onSubmit(emailForm)" #emailForm="ngForm">
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            name="email" 
                            [(ngModel)]="email" 
                            #emailInput="ngModel"
                            placeholder="Email Address" 
                            class="email-input"
                            required
                            email>
                        
                        @if (emailInput.invalid && (emailInput.dirty || emailInput.touched)) {
                            <div class="error-msg">Please enter a valid email address.</div>
                        }
                    </div>

                    <button type="submit" class="btn-start" [disabled]="!emailForm.valid">
                        Sign Up
                        <img src="assets/icons/chevron_right.svg" alt="sign up" class="btn-icon">
                    </button>
                </form>
            </div>
        </div>
    </main>
    <app-footer></app-footer>
</section>
